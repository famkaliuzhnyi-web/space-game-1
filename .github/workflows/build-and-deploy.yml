name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-original:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: orig/package-lock.json
        
    - name: Install dependencies
      run: cd orig && npm ci
      
    - name: Run tests
      run: cd orig && npm test
      
    - name: Build for production
      run: cd orig && npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: original-build
        path: orig/dist
        
  # TODO: Add Godot build job once migration is complete
  # build-godot:
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Checkout
  #     uses: actions/checkout@v4
  #   - name: Setup Godot
  #     uses: chickensoft-games/setup-godot@v1
  #     with:
  #       version: 4.3.0
  #   - name: Export game
  #     run: godot --headless --export-release Web ./build/
        
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build-original
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: original-build
        path: ./dist
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to Pages
      id: deployment
      uses: actions/deploy-pages@v4